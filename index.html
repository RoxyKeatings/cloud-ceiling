<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
        rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <title>Cloud☁️Ceiling App</title>
</head>

<body>
    <div class="weatherapp">
        <header>
            <form class="search-form" id="search-form">
                <input type="search" placeholder="Enter a city...." required class="search-form-input"
                    id="search-form-input" />
                <input type="submit" value="Search" class="search-form-button" />
            </form>
        </header>
        <main>
            <div class="current-weather-data">
                <div>
                    <h1 class="current-city-name" id="city"></h1>
                    <p class="current-city-details"> <span id="time-stamp"></span>, <span
                            id="weather-description"></span>
                        </br>
                        Humidity: <span class="humidity" id="humidity"><strong></strong></span>, Wind: <span
                            class="wind" id="wind-speed"><strong></strong></span></p>
                    <p>Feels like <span id="feels-like-weather"></span>°C</p>
                </div>
                <div class="current-city-temperature-container">
                    <div class="current-temp-icon">⛅</div>
                    <div class="current-temp-value" id="temperature-now"></div>
                    <div class="current-temp-unit">°C</div>
                </div>
            </div>

        </main>


        <footer> Cloud-Ceiling is coded by <a href="https://github.com/RoxyKeatings" target="_blank">Roxanne
                Keatings</a> ,code is <a href="https://github.com/RoxyKeatings/cloud-ceiling"
                target="_blank">open-sourced
                on GitHub </a> and <a href="https://cloud-ceiling.netlify.app/" target="_blank">hosted on Netlify.</a>
        </footer>
    </div>
    <script src="index.js"></script>
</body>

</html>
